<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Analyzer</title>
</head>
<body>
    <h2>Upload PDF</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="directory" placeholder="Folder name" required>
        <input type="file" name="file">
        <button type="submit">Upload PDF</button>
    </form>

    <h2>Analyze PDF</h2>
    <form action="/analyze-pdf" method="post">
        <input type="text" name="pdf_path" placeholder="Path to PDF in uploads/" required>
        <input type="text" name="message" placeholder="Ask something about the PDF" required>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
